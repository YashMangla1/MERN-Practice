<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="./project1.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Login Form</h1>
        <div>
          <label for="name" style="display: block">Username</label>
          <input
            type="text"
            id="first"
            placeholder="Enter your User name"
            style="display: block"
          />
        </div>

        <div>
          <label style="display: block" for="password">Password</label>
          <input
            type="password"
            id="second"
            placeholder="Enter Password"
            style="display: block"
          />
        </div>
        <button>Login</button>
      </form>
    </div>
  </body>
</html>
