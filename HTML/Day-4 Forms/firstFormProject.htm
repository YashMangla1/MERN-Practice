<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr />

    <form>
      <h2>Personal Details</h2>

      <label for="name">First Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="e.g: Ran"
        required
      />

      <br /><br />
      <label for="surname">Last Name</label>
      <input
        type="text"
        name="surname"
        id="surname"
        placeholder="e.g: Mangla"
      />

      <br /><br />
      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="dob" />

      <br /><br />
      <h3>Gender</h3>
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label>

      <br />

      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Female</label>

      <br />

      <input type="radio" name="gender" id="other" value="other" />
      <label for="other">other</label>

      <br /><br />

      <h4>Upload Your Photo:</h4>
      <input type="file" name="file" />
      <br /><br />
      <hr />

      <h2>Contact Information</h2>
      <label for="email">Email Address:</label>
      <input type="email" name="email" id="email" />
      <br /><br />

      <label for="phone">Phone Number:</label>
      <input type="tel" name="phpne" id="phone" />
      <br /><br />

      <label for="address">Mailing Address:</label>
      <br />
      <textarea
        name="address"
        id="address"
        rows="10"
        cols="30"
        placeholder="Street Address, City, State, Zip Code"
      ></textarea>

      <br /><br />
      <hr />

      <h2>Academic Information</h2>
      <label for="course">Select Your Course:</label>
      <br />
      <select name="course" id="course">
        <option value="cse">CSE</option>
        <option value="electrical">Electrical</option>
        <option value="mechanical">Mechanical</option>
      </select>
      <br />
      <h3>Extracurricular Activities</h3>
      <input type="checkbox" name="interest" id="sports" value="sports" />
      <label for="sports">Sports</label>

      <br />
      <input type="checkbox" name="interest" id="music" value="music" />
      <label for="music">Music</label>

      <br />
      <input
        type="checkbox"
        name="interest"
        id="technology"
        value="technology"
      />
      <label for="technology">Technology</label>

      <br />
      <input
        type="checkbox"
        name="interest"
        id="volunteering"
        value="volunteering"
      />
      <label for="volunteering">Volunteering</label>

      <br /><br />

      <hr />

      <h2>Create Your Account</h2>
      <label for="pass">Create a Pasword:</label>
      <input type="password" name="password" id="pass" />
      <br />
      <br />

      <label for="question">Security Question:</label>

      <select name="question" id="question">
        <option value="petName">What was your Pet's name?</option>
        <option value="school">What was your School name?</option>
        <option value="car">What is your favorite car?</option>
      </select>

      <br /><br />

      <label for="answer">Security Answer:</label>
      <input type="text" name="answer" id="answer" required />

      <br /><br />
      <input
        type="checkbox"
        name="termsAndConditions"
        id="terms"
        value="terms"
      />
      <label for="terms">I Agree to the Terms and Conditions.</label>
      <br /><br />

      <hr />
      <button type="submit">Register</button>
      <button type="reset">Clear form</button>
    </form>
  </body>
</html>
